name: Sync Wiki to README

on:
  push:
    paths:
      - '**/*.md'
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Checkout wiki
      uses: actions/checkout@v4
      with:
        repository: E-Ams/Custom_Tools.wiki
        path: wiki-content
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Update README from wiki"
        git push