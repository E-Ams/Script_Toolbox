name: Sync Wiki to README

on:
  push:
    paths:
      - '**/*.md'
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Checkout wiki
      uses: actions/checkout@v4
      with:
        repository: E-Ams/Custom_Tools.wiki
        path: wiki-content
        
    - name: Debug - Show wiki content
      run: |
        echo "=== Wiki Home.md content ==="
        cat wiki-content/Home.md
        echo "=== End of Wiki content ==="
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Create and run Python conversion script
      run: |
        cp wiki-content/Home.md README.md
        
        # Create the Python script with better debugging
        cat > convert_links.py << 'EOF'
        
        # Run the Python script
        python convert_links.py
        
    - name: Debug - Show final README
      run: |
        echo "=== Final README.md content ==="
        cat README.md
        echo "=== End of README content ==="
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Update README from wiki"
        git push