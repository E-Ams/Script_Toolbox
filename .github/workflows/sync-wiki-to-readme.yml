name: Sync Wiki to README

on:
  push:
    paths:
      - '**/*.md'
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Checkout wiki
      uses: actions/checkout@v4
      with:
        repository: E-Ams/Custom_Tools.wiki
        path: wiki-content
        
    - name: Convert wiki links and copy to README
      run: |
        # Copy Home.md to README.md
        cp wiki-content/Home.md README.md
        
        # Convert wiki links to absolute URLs
        sed -i 's/\[\([^]]*\)\](\([^)]*\))/[\1](https:\/\/github.com\/E-Ams\/Custom_Tools\/wiki\/\2)/g' README.md
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Update README from wiki"
        git push
